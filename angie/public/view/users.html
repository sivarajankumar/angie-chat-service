
<ul>
  <li class='chatper' ng-repeat='user in users.users | orderBy:"id"'>
    <h2>{{user.id}}</h2>
    <p>{{user.summary}}</p>
    <p>
      <a href='#/angieuser/{{user.id}}'>
        {{user.channels.length}}
        <span ng-show='user.channels.length == 1'>channel</span>
        <span ng-show='user.channels.length != 1'>channels</span>
      </a>
      |
      <a href='#/angieaddChannel/{{user.id}}'>add channel</a>
    </p>
    <ul class='channels' ng-show='user.id == selectedUserId'>
      <li ng-repeat='channel in user.channels | orderBy:"id"'>
        <div>#{{$index}}</div>
        <div><a ng-click='onDelete(channel.id)'>delete</a></div>
        <p>{{channel.content}}</p>
      </li>
    <ul>
  </li>
</ul>
