
<form name='addChannel'>
  <label for='channelContent'>Enter a name for this new channel:</label>
  <input type="text" id='channelname' ng-model='newchannelname' on-keyup="createChannel()" keys="[13]" autofocus></input>

  <button ng-click='createChannel()' ng-disabled='!newchannelname'>Create Channel</button>
  </br>
  <button ng-click='cancel()'>Cancel</button>
</form>
