<form name='userLogin'>

  <h2>Angie</h2>
    <label for='loginnametext'>Enter your login name:</label>
    <input type="text" id='loginnametext' ng-model='newuserid' on-keyup="loginUser()" keys="[13]" autofocus></input>


    <button ng-click='loginUser()' ng-disabled='!newuserid'>Login</button>
    </br>
    <button ng-click='cancel()'>Cancel</button>

  <h2>Currently logged in users:</h2>
  <ul>
    <li class='chatper' ng-repeat='user in users.users | orderBy:"id"'>
      <p>{{user.id}}</p>
    </li>
  </ul>
</form>
